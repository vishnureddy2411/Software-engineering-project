<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>My Bookings</h1>
    </header>
    <main>
        <ul>
            {% for booking in bookings %}
                <li>Booking ID: {{ booking.id }} - Date: {{ booking.booking_date }} - Equipment: {{ booking.equipment }} - Slot: {{ booking.slot }} - Quantity: {{ booking.quantity }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
