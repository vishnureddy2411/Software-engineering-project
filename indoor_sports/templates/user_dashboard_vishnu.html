{% extends "base.html" %}{% load static %}

{% block title %}User Dashboard - Sports Booking Platform{% endblock %}

{% block content %}
<header>
    <h1>Welcome to Sports Booking Platform</h1>


{% endblock %}

{% block extra_js %}
<script>
    function filterSportsByLocation() {
        const selectedLocation = document.getElementById("locationSelect").value;
        const sportsCards = document.querySelectorAll(".sports-card");

        sportsCards.forEach(card => {
            const sportLocation = card.getAttribute("data-location")?.trim().toLocaleLowerCase();

            if (!sportLocation) {
                console.error("Missing data-location attribute on:", card);
            }

            if (selectedLocation === "all" || sportLocation === selectedLocation) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>
{% endblock %}
