<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Equipment List</h1>
    </header>
    <main>
        <ul>
            {% for item in equipment %}
                <li>Equipment: {{ item.name }} - Quantity: {{ item.quantity }} - Condition: {{ item.condition }} - Availability: {{ item.availability_status }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
